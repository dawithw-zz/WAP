<!DOCTYPE html>
<html>
	<head>
		<title>Text Decorator</title>
		<link href="decoratemytext.css" type="text/css" rel="stylesheet" />

		<!--
		This is a widely-used JavaScript library named jQuery that has
		many useful functions which we need.
		Please don't remove this link or change its URL; leave it as-is!
		-->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>

		<!-- link to your script file here -->
		<script src="decoratemytext.js" type="text/javascript"></script>
	</head>

	<body>
		<h1>Text Decorator</h1>
		
		<div>
			<img src="decorated.gif" alt="very decorated!" />
		</div>

		<!-- Your UI controls go here -->
		
		<fieldset>
			<legend>Text</legend>
			<textarea id="textarea" rows="4" cols="30"> This is a text box
			</textarea>
		</fieldset>

		<fieldset>
			<legend>Decoration</legend>
			<input id="button" type="button" name="button" value="Bigger Decorations!" /> <br />
			<label><input type="checkbox" name="checkbox" id="checkbox" /> Bling </label> <br />
		</fieldset>
		
		<div id="validator">
		<a href="http://validator.w3.org/check/referer">
            <img src="http://mumstudents.org/cs472/2014-09/images/w3c-html.png" alt="html validator"/>
            </a>
            <a href="http://jigsaw.w3.org/css-validator/check/referer">
            <img src="http://jigsaw.w3.org/css-validator/images/vcss" alt="Valid CSS!" /></a>
		</div>
	</body>
</html>
